<div class="container mt-5">
    <h2 class="text-center">Iniciar Sesión</h2>
    <form [formGroup]="formulario" (ngSubmit)="iniciarSesion()" class="mt-4">
        <div class="mb-3">
            <label for="correo">Correo electrónico</label>
            <input id="correo" type="email" class="form-control" formControlName="correo" placeholder="Correo">
        </div>
        <div class="mb-3">
            <label for="contrasena">Contraseña</label>
            <input id="contrasena" type="password" class="form-control" formControlName="contrasena"
                placeholder="Contraseña">
        </div>
        <button class="btn btn-primary w-100" type="submit">Iniciar sesión</button>
        <button class="btn btn-link w-100 mt-2" (click)="irARegistro()">¿No tienes cuenta? Regístrate</button>
    </form>
</div>
