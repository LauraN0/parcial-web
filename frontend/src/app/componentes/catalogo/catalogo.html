<div class="container mt-4">
    <h2 class="mb-4 text-center">üêæ Cat√°logo de Productos</h2>

    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let p of productos">
            <div class="card h-100">
                <img *ngIf="p.imagen" [src]="'http://localhost:5000/uploads/' + p.imagen" class="card-img-top img-fluid"
                    alt="{{ p.nombre }}" style="height: 250px; object-fit: cover;" />
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ p.nombre }}</h5>
                    <p class="card-text">{{ p.descripcion }}</p>
                    <p><strong>Precio:</strong> {{ p.precio | currency: 'COP' }}</p>
                    <p><strong>Categor√≠a:</strong> {{ p.categoria }}</p>
                    <p><strong>Stock disponible:</strong> {{ p.stock }}</p>

                    <button class="btn btn-primary mt-auto" (click)="agregarAlCarrito(p)" [disabled]="p.stock === 0">
                        {{ p.stock > 0 ? 'Agregar al carrito üõí' : 'Sin stock' }}
                    </button>

                    <div class="mt-2" *ngIf="authService.obtenerRol() === 'admin'">
                        <button class="btn btn-danger btn-sm me-2" (click)="eliminarProducto(p._id)">
                            Eliminar
                        </button>
                        <button class="btn btn-warning btn-sm" (click)="editarProducto(p)">
                            Actualizar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
