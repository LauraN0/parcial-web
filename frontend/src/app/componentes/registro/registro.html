<div class="container mt-5">
    <h2 class="text-center">Registro</h2>
    <form [formGroup]="formulario" (ngSubmit)="registrar()" class="mt-4">
        <div class="mb-3">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" class="form-control" formControlName="nombre" placeholder="Nombre completo">
        </div>
        <div class="mb-3">
            <label for="correo">Correo electrónico</label>
            <input id="correo" type="email" class="form-control" formControlName="correo" placeholder="Correo">
        </div>
        <div class="mb-3">
            <label for="contrasena">Contraseña</label>
            <input id="contrasena" type="password" class="form-control" formControlName="contrasena"
                placeholder="Contraseña">
        </div>
        <button class="btn btn-success w-100" type="submit">Registrarse</button>
        <button class="btn btn-link w-100 mt-2" (click)="irALogin()">¿Ya tienes cuenta? Inicia sesión</button>
    </form>
</div>
